<header [ngClass]="{'translate-y-0': showHeader, '-translate-y-full': !showHeader}"
  class="fixed top-0 left-0 w-full bg-white shadow-md transform transition-transform duration-300 ease-in-out z-[100]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0 flex items-center">
        <a href=""><span class="font-bold text-xl text-[#F31A1A]">TEAMGOMAN</span></a>
      </div>
      <div class="hidden md:flex space-x-4 items-center">
        <a href="eredmenyek" class="hover:text-gray-400">Eredményeink</a>
        <a href="https://www.facebook.com/profile.php?id=61553220255175" class="text-gray-800 hover:text-gray-600"><img class="w-6 h-6" src="assets/facebook.svg" alt="facebook"></a>
        <a href="https://www.instagram.com/teamgoman/" class="text-gray-800 hover:text-gray-600"><img class="w-6 h-6" src="assets/instagram.svg"
            alt="instagram"></a>
      </div>
      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()"
          class="text-gray-800 hover:text-gray-600 focus:outline-none focus:text-gray-600">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="mobileMenuOpen" class="md:hidden">
    <a href="eredmenyek" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
      <div class="flex flex-row">
        <div class="w-6 h-6"></div>
        <span class="ml-10">Eredményeink</span>
      </div>
    </a>
    <a href="https://www.facebook.com/profile.php?id=61553220255175" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
      <div class="flex flex-row">
        <img class="w-6 h-6" src="assets/facebook.svg" alt="facebook">
        <span class="ml-10">Facebook</span>
      </div>
    </a>
    <a href="https://www.instagram.com/teamgoman/" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
      <div class="flex flex-row">
        <img class="w-6 h-6" src="assets/instagram.svg" alt="instagram">
        <span class="ml-10">Instagram</span>
      </div>
    </a>
  </div>
</header>
